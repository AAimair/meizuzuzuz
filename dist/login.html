<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="js/require.js" async="true" defer data-main="js/loginmain"></script>

    <title>Fyl 账号登录</title>

      <div id="tab">

                <div><input type="checkbox"><label for="radio">记住登陆状态</label></div> 
                <div>登陆</div>
                <div class="btn"><a href="">注册</a><a href="">忘记密码?</a></div> 
              </aside>
              <aside id="right">
                <img src="images/login/ewm.png" alt="">
                <p>请使用账号中心右上角或最新的Flyme系统相机扫码功能，扫码登录</p>
              </aside>
          </div>
      </div>
